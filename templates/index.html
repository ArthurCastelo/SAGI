<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mercado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .register-container {
        max-width: 900px;
        background-color: #fff;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .register-form {
        padding: 30px;
      }
      .register-form h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #007bff;
      }
      .register-form button {
        background-color: #007bff;
        border: none;
      }
      .register-left {
        background-color: #007bff;
        color: #fff;
        padding: 30px;
        text-align: center;
      }
      .register-left h2 {
        font-size: 24px;
      }
      .register-left p {
        font-size: 16px;
      }
      .register-left button {
        background-color: #fff;
        color: #007bff;
        border: 2px solid #fff;
        margin-top: 20px;
      }
      .register-left button:hover {
        background-color: #fff;
        color: #007bff;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #f8f9fa;">
    <div class="container register-container">
      <div class="row">
        <div class="col-md-6 register-left d-flex flex-column justify-content-center align-items-center">
          <h2>Bem-vindo!</h2>
          <p>Crie sua conta agora mesmo.</p>
          <button type="button" class="btn btn-light btn-lg" onclick="window.location.href='/'">Já tenho conta</button>
        </div>
        <div class="col-md-6 register-form">
          <h1>Cadastro de Usuário</h1>
          {% if cd_erro == '2' %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
          {% endif %}
          <form action="/registrar/" method="POST">{% csrf_token %}
            <div class="form-group mb-3">
              <label for="username">Nome de Usuário</label>
              <input type="text" name="username" class="form-control" id="username" placeholder="Seu nome" required>
            </div>
            <div class="form-group mb-3">
              <label for="email">Endereço de email</label>
              <input type="email" name="email" class="form-control" id="email" placeholder="Seu email" required>
              <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
            </div>
            <div class="form-group mb-3">
              <label for="senha">Senha</label>
              <input type="password" name="senha" class="form-control" id="senha" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
