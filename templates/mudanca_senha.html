<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .reset-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .reset-box {
            display: flex;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .reset-left {
            background-color: #0056b3;
            color: white;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 50%;
        }
        .reset-right {
            padding: 30px;
            width: 50%;
        }
        .reset-left h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .reset-left p {
            font-size: 16px;
        }
        .reset-right h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #0056b3;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-box">
            <div class="reset-left">
                <h1>Olá, amigo(a)</h1>
                <p>Vamos te ajudar. Informe os dados necessários para redefinir a sua senha.</p>
            </div>
            <div class="reset-right">
                <h2>Redefinir a senha</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="new_password1">Nova Senha</label>
                        <input type="password" class="form-control" id="new_password1" name="new_password1" required>
                    </div>
                    <div class="form-group">
                        <label for="new_password2">Repita a Nova Senha</label>
                        <input type="password" class="form-control" id="new_password2" name="new_password2" required>
                    </div>
                    <button type="submit" class="btn btn-custom btn-block">Redefinir a Senha</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
