<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mercado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .form-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-container h3 {
        margin-bottom: 20px;
      }
      .form-container .form-control {
        margin-bottom: 15px;
      }
      .btn-submit {
        width: 100%;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container form-container" style="max-width: 400px;">
        <h3 class="text-center">Cadastro de Produtos</h3>
        {% if cd_erro == '1' %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form action="{% url 'cadastrar_produto' %}" method="POST">{% csrf_token %}
            <div class="form-group">
              <label for="nome">Nome do Produto</label>
              <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o nome do produto">
            </div>
            <div class="form-group">
              <label for="valor">Valor</label>
              <input type="text" name="valor" id="valor" class="form-control" placeholder="Digite o preÃ§o do produto">
            </div>
            <button type="submit" class="btn btn-dark btn-submit">Cadastrar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
